<!DOCTYPE html>
<html>
    <head>
        <title>Mi calculadora</title>
        <link rel="stylesheet" href="css/estilos.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="cellphone">
            <div class="display">
                <span>0</span>
            </div>
            <div class="cont-buttons">
                <button class="buttons buttonAC">AC</button>
                <button class="buttons buttonMasOMenos">+/-</button>
                <button class="buttons buttonPorcen">%</button>
                <button class="buttons buttonDivi">/</button><br>
            </div>
            <div class="cont-buttons">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons buttonX">x</button><br>
            </div>
            <div class="cont-buttons">
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons buttonMenos">-</button><br>
            </div>
            <div class="cont-buttons">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons buttonMas">+</button><br>
            </div>
            <div class="cont-buttons cont-buttons-ult-row">
                <button class="buttonCero">0</button>
                <button class="buttons">,</button>
                <button class="buttons buttonIgual">=</button>
            </div>

            <div class="linea"></div>
        </div>
    </body>
</html>
